<div class="container">
  <h1>Create New Coupon</h1>
      <form ngNativeValidate #myform="ngForm"   class="form-horizontal" role="form">
        <div class="form-group">
          <label for="name1" class="col-sm-2 control-label">Coupon Title:</label>
          <div class="col-sm-6">
            <input required name="coupon_title" [(ngModel)]="coupon.title " type="text"
             class="form-control inputstl" placeholder="Enter Coupon title">
          </div>
        </div>

        
        
        
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label"> Coupon Start Date:</label>             
            <div class="col-sm-6">
                <div class="input-group input-append date">
                    <input required id="sd" type="date" class="form-control" name="sd" placeholder="Start Date"
                     [(ngModel)]="coupon.startdate">                      
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

        

        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label"> Coupon End Date:</label>             
            <div class="col-sm-6">
                <div class="input-group input-append date">
                    <input required id="sd" type="date" class="form-control" name="sd" placeholder="End Date" 
                    [(ngModel)]="coupon.enddate">                      
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

            
              <div class="form-group">
                  <label for="name1" class="col-sm-2 control-label">Coupon Amount:</label>
                  <div class="col-sm-6">
                    <input required name="coupon_amount" [(ngModel)]="coupon.amount" type="number" min="0"
                     class="form-control inputstl" placeholder="Enter Coupon Amount">
                  </div>
                </div>

                

                  <div class="form-group">
                      <label for="name1" class="col-sm-2 control-label">Coupon Type:</label>
                      <div class="col-sm-6">
                        <select  required  class="form-control inputstl"  [(ngModel)]="coupon.type" name="option">
                          <option  value="RESTURANTS">RESTURANTS</option>
                          <option value="ELECTRICITY">ELECTRICITY</option>
                          <option value="FOOD">FOOD</option>
                          <option value="HEALTH">HEALTH</option>
                          <option value="SPORTS">SPORTS</option>
                          <option value="CAMPING">CAMPING</option>
                          <option value="TRAVELLING">TRAVELLING</option>
                      </select>
                    </div>
                  </div>

                    <div class="form-group">
                        <label for="name1" class="col-sm-2 control-label">Coupon Message:</label>
                        <div class="col-sm-6">
                          <input required name="coupon_message" [(ngModel)]="coupon.message" type="text"
                           class="form-control inputstl" placeholder="Enter Coupon Message">
                        </div>
                      </div>

                      <div class="form-group">
                          <label for="name1" class="col-sm-2 control-label">Coupon Price:</label>
                          <div class="col-sm-6">
                            <input required name="coupon_price" [(ngModel)]="coupon.price" type="number" min="0"
                             class="form-control inputstl" placeholder="Enter Coupon Price">
                          </div>
                        </div>

                        <div class="form-group">
                            <label for="name1" class="col-sm-2 control-label">Coupon Image:</label>
                            <div class="col-sm-6">
                              <input required name="coupon_image" [(ngModel)]="coupon.image" type="text"
                               class="form-control inputstl" placeholder="Enter image URL">
                            </div>
                          </div>
  
       
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
              <button id="addcouponbutton"  type="submit" class="btn btn-lg btn-block btn-info" data-toggle="modal" 
              data-target="#exampleModalcreate1">
            Add Coupon</button>
          </div>
        </div>
      </form>
     </div> 

     <div id="ngif"  *ngIf="!myform.valid" class="col-sm-offset-3 col-sm-6" style="color:red">
       please enter data to all fields to  Add Coupon </div>

     

     <!-- Modal create -->
<div *ngIf="myform.valid" class="modal fade" id="exampleModalcreate1" tabindex="-1" role="dialog" 
aria-labelledby="exampleModal3Label" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModal3Label">Create Coupon</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to add new coupon?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button (click)="addCoupon()" data-dismiss="modal" type="button" class="btn btn-primary">Add Coupon</button>
  </div>
</div>
</div>
</div>

<!-- Modal success  -->
<div  class="modal fade" id="exampleModalsucess" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModal3Label">Create Coupon Success</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      The Coupon has been successfully added!!
    </div>
    <div class="modal-footer">
      <button id="closemodal"  data-dismiss="modal" type="button" class="btn btn-primary">Close </button>
    </div>
  </div>
</div>
</div>

<!-- Modal failure  -->
<div  class="modal fade" id="exampleModalfailure" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
aria-hidden="true">
<div class="modal-dialog" role="document">
 <div class="modal-content">
   <div class="modal-header">
     <h5 class="modal-title" id="exampleModal3Label">Create Coupon failed</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
    {{error}}
   </div>
   <div class="modal-footer">
     <button id="closemodal"  data-dismiss="modal" type="button" class="btn btn-primary">Close </button>
   </div>
 </div>
</div>
</div>
