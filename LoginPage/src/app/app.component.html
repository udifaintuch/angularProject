<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100vh;
  }
  </style>



</head>
<body>



<div id="demo" class="carousel slide" data-ride="carousel" data-interval="false"  >
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div  class="carousel-inner">
    <div  class="item active">
        <form action="http://localhost:8080/CouponsProjectB/LoginServlet">
        <div class="login">
            <input type="text" placeholder="username" name="user"><br>
            <input type="password" placeholder="password" name="password"><br>
            <input name="type" type="text" value="admin" style="display: none">            
            <input type="submit" value="Login">
            <div>
              <span id="fail1" style="color:red; font-size: 20px; display: none"><b>
                wrong user name or password. plesae try again</b></span>
            </div>
        </div>
        </form>
      <img src="./assets/pexels-photo-86172.jpeg"  width="1100" height="500">
      <div class="carousel-caption">
        <h1>Admin</h1>
        <h1>Hello dear admin!!!</h1>
      </div>   
    </div>
    <div class="item">
        <form  action="http://localhost:8080/CouponsProjectB/LoginServlet">
        <div class="login">
            <input type="text" placeholder="username" name="user"><br>
            <input type="password" placeholder="password" name="password"><br>
            <input name="type" type="text" value="company" style="display: none">
            <input type="submit" value="Login">
            <div>
                <span id="fail2" style="color:red; font-size: 20px; display: none"><b>
                  wrong user name or password. plesae try again</b></span>
              </div>
        </div>
        </form>
      <img src="./assets/93430778.jpg"  width="1100" height="500">
      <div class="carousel-caption">
        <h1>Company</h1>
        <h1>Hello dear Company!!!</h1>
      </div>   
    </div>
    <div class="item">
      <form  action="http://localhost:8080/CouponsProjectB/LoginServlet">
        <div class="login">
            <input type="text" placeholder="username" name="user"><br>
            <input type="password" placeholder="password" name="password"><br>
            <input name="type" type="text" value="customer" style="display: none">            
            <input type="submit" value="Login">
            <div>
                <span id="fail3" style="color:red; font-size: 20px; display: none"><b>
                  wrong user name or password. plesae try again</b></span>
              </div>
        </div>
      </form>
      <img src="./assets/pexels-photo-67517.jpeg"  width="1100" height="500">
      <div class="carousel-caption">
        <h1>Customer</h1>
        <h1>Hello dear Customer!!!</h1>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
